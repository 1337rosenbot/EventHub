{% extends 'base.html' %}
{% block content %}

<h2 class="text-center">Active Events</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
            <tr>
                <td>{{ event[1] }}</td>
                <td>
                    <a href="{{ url_for('events.event_details', event_id=event[0]) }}">
                        {{ event[2] }}
                    </a>
                </td>
                <td>{{ event[3] }}</td>
                <td>{{ event[4] }}</td>
                <td>{{ event[5] }}</td>
                <td>
                    <form action="{{ url_for('events.event_signup', event_id=event[0]) }}" method="POST">
                        <input type="hidden" name="event_id" value="{{ event[0] }}">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </td>
            </tr>
        {% else %}
            <tr><td colspan="5">No events found.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
